# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages

matrix:
  include:
    - dist: xenial # up-to-date 3.4 branch
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:ubuntugis/ppa'
          packages:
            - libmlpack-dev
            - libarmadillo-dev
            - libboost-program-options-dev
            - libboost-serialization-dev
            - libboost-test-dev
