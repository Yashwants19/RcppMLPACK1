# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages

matrix:
  include:
      - dist: focal
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntugis/ppa'
          packages:
            - libmlpack-dev
            - libarmadillo-dev
            - libboost-program-options-dev
            - libboost-serialization-dev
            - libboost-test-dev
